url: https://desc.r-lib.org/
template:
  bootstrap: 5
  package: tidytemplate
  includes:
    in_header: |
      <script defer data-domain="desc.r-lib.org/,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

reference:
- title: Object Oriented R6 API
  contents:
  - description

- title: Precedural API
  contents:
  - starts_with("desc")

- title: Utilities and Metadata
  contents:
  - check_field
  - cran_ascii_fields
  - cran_valid_fields
  - dep_types
